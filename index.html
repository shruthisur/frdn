function myFunction(qid)
{

var id = myFunction.caller.arguments[0].target.id;
alert(qid);
var x = document.getElementById(id).value;
if(parseInt(x) >2) {
	alert("Sorry, you are allowed to play only twice.");
	document.getElementById(id).disabled = true;
	return
}
alert(id + "---:"+ x );
var mySound = soundManager.createSound({
 url: './resources/sounds/'+id
});
mySound.play();
document.getElementById(id).value=parseInt(x)+1;
}
